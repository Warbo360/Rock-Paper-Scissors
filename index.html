<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors of Fate</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="header">
        <h1>To start a duel to the death against the machines select Rock, Paper, or Scissors</h1>
        <p>The first to five wins the game!</p>
    </div>
    <div class="round-info">
        <div class="player-choice">
            <p>Your Weapon</p>
            <img src="./img/sunder-muthukumaran-fd6K_OFlnRA-unsplash.jpg">
        </div>
        <div class="round-result">
            <p>Battlefield</p>
            <img src="./img/sunder-muthukumaran-fd6K_OFlnRA-unsplash.jpg">
        </div>
        <div class="computer-choice">
            <p>Enemy Weapon</p>
            <img src="./img/sunder-muthukumaran-fd6K_OFlnRA-unsplash.jpg">
        </div>
    </div>
    <div class="btn-container">
        <div class="btn-rock">
            <button class="btn">Rock</button>
            <img src="./img/emile-guillemot-tfFWBhEACcQ-unsplash.jpg">
        </div>
        <div class="btn-paper">
            <button class="btn">Paper</button>
            <img>
        </div>
        <div class="btn-scissors">
            <button class="btn">Scissors</button>
            <img>
        </div>
        <div class="btn-reset">
            <button class="btn">Reset Series</button>
            <img>
        </div>
    </div>
    <div class="series-info">
        <p>Current Score</p>
        <p>Series Message</p>
    </div>
</body>
</html>
