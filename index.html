<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors of Fate</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="header">
        <h1>CHOOSE YOUR WEAPON TO FIGHT FOR HUMANITY</h1>
    </div>
    <div class="round-info">
        <div class="player-choice">
            <p>Your Weapon</p>
            <img src="./img/icons8-user-100.png">
        </div>
        <div class="round-result">
            <p class="battlefield">Battlefield</p>
            <img src="./img/icons8-crossed-swords-100.png">
        </div>
        <div class="computer-choice">
            <p>Enemy Weapon</p>
            <img src="./img/icons8-workstation-100.png">
        </div>
    </div>
    <div class="btn-container">
        <div class="btn-rock">
            <button class="btn">Rock</button>
            <img src="./img/icons8-fist-100.png">
        </div>
        <div class="btn-paper">
            <button class="btn">Paper</button>
            <img src="./img/icons8-hand-100.png">
        </div>
        <div class="btn-scissors">
            <button class="btn">Scissors</button>
            <img src="./img/icons8-hand-scissors-100.png">
        </div>
        <div class="btn-reset">
            <button class="btn">Reset Series</button>
            <img src="./img/icons8-reset-100.png">
        </div>
    </div>
    <div class="series-info">
        <p>Select an option to fight for the fate of humanity!</p>
    </div>
</body>
</html>
